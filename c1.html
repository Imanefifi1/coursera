<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preview</title>
  <style>
    #image {
      background-color: lightgray;
      width: 600px;
      height: 500px;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
      color: black;
    }
    img {
      width: 100px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>

  <img src="Alok.jpg" alt="Description 1" onmouseover="upDate(this)" onmouseout="undo()">
  <img src="pic-5.jpg" alt="Description 2" onmouseover="upDate(this)" onmouseout="undo()">
  <img src="pic-8.jpg" alt="Description 3" onmouseover="upDate(this)" onmouseout="undo()">

  <script src="c1.js"></script>
</body>
</html>
